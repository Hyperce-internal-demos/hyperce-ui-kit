<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/codebase/Pages/Signup/Signup.page.css">
  <title>Sign Up</title>
</head>
<body class="bg-gray-900">
  <div class="grid xl:grid-cols-2 m-20 xl:m-10 bg-white  border-gray-500 shadow-2xl shadow-indigo-800 rounded-3xl">
    <div class="md:p-20">
    <div class="mx-auto  max-w-lg border-none bg-white custom-box-shadow">
        <div class="p-10">
          <div class="text-center">
            <h1 class="block text-xl font-bold text-gray-800">Sign up</h1>
            <p class="mt-2 text-sm text-gray-600">
              Already have an account?
              <a class="text-blue-600 decoration-2 hover:underline font-medium" href="../Login/Login.page.html">
                Sign in here
              </a>
            </p>
          </div>

          <div class="mt-3 mb-3">
            <button type="button" class="w-full py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border font-medium bg-white text-gray-700 shadow-sm align-middle hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="18" viewBox="0 0 48 48">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                    </svg>
              Sign up with Google
            </button>

            <div class="py-3 flex items-center text-xs text-gray-400 uppercase before:flex-[1_1_0%] before:border-t before:border-gray-200 before:mr-6 after:flex-[1_1_0%] after:border-t after:border-gray-200 after:ml-6">Or</div>

            <!-- Form -->
            <form>
              <div class="grid gap-y-4">
                <!--Group 1 -->
                <div>
                  <label for="email" class="block text-sm mb-2">Email address</label>
                  <div class="relative">
                    <input type="email" id="email" name="email" class="py-2 px-2 block w-full border border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500" required aria-describedby="email-error">
                  </div>
                  </div>
                <!-- Group 2 -->
                <div>
                  <label for="password" class="block text-sm mb-2">Password</label>
                  <div class="relative">
                    <input type="password" id="password" name="password" class="py-2 px-2 block w-full border border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500" required aria-describedby="password-error">
                  </div>
                </div>
                

                <!--Group 3-->
                <div>
                  <label for="confirm-password" class="block text-sm mb-2">Confirm Password</label>
                  <div class="relative">
                    <input type="password" id="confirm-password" name="confirm-password" class="py-2 px-2 block w-full border border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 " required aria-describedby="confirm-password-error">
                  </div>
                </div>

                <!-- Checkbox -->
                <div class="flex items-center">
                  <div class="flex">
                    <input id="remember-me" name="remember-me" type="checkbox" class="w-3 h-3 border-gray-200 rounded text-blue-600 focus:ring-blue-500">
                  </div>
                  <div class="ml-3">
                    <label for="remember-me" class="text-xs">I accept the <a class="text-blue-600 decoration-2 hover:underline font-medium" href="#">Terms and Conditions</a></label>
                  </div>
                </div>
                <!-- End Checkbox -->

                <button type="submit" class="py-2 px-3 w-full rounded-md border border-transparent text-base font-semibold bg-blue-500 text-white hover:bg-blue-800 focus:ring-2 focus:ring-blue-500">Sign up</button>
              </div>
            </form>
            <!-- End Form -->
          </div>
        </div>
      </div>
    
     </div>
     <div class="bg-white hidden xl:block rounded-3xl">
      <img src="images/sidepic.png" alt="Picture" class="h-full w-full rounded-e-3xl">
     </div>
  </div>
  
</body>
</html>
